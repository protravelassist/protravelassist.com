<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTravelAssist - Your Ultimate Travel Companion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0066cc;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0052a3;
        }

        .social-icons {
            text-align: center;
            margin-top: 50px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #0066cc;
            color: #fff;
            font-size: 24px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            margin: 0 10px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .social-icons a:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to ProTravelAssist</h1>
        <p>Your ultimate travel companion for the best flights, affordable hotels, and much more!</p>
        <div class="btn-container">
            <a class="btn" href="https://protravelassist.com/flights">Book Flights</a>
            <a class="btn" href="https://protravelassist.com/hotels">Find Hotels</a>
            <a class="btn" href="https://protravelassist.com/shop">Shop Travel Essentials</a>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://www.youtube.com/@protravelassist" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://twitter.com/ProtravelAssist" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.pinterest.com/protravelassist/" target="_blank"><i class="fab fa-pinterest"></i></a>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        // JavaScript functionality (if needed)
        // You can add any specific functionality or interactivity here
    </script>
</body>
</html>
